<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP-404MKII Web Controller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SP-404MKII Web Controller</h1>
        <button id="help-button">?</button>
    </header>

    <div class="selectors-container">
        <div id="bus-selector">
            <button class="bus-button active" data-channel="0">BUS 1</button>
            <button class="bus-button" data-channel="1">BUS 2</button>
            <button class="bus-button" data-channel="2">BUS 3</button>
            <button class="bus-button" data-channel="3">BUS 4</button>
            <button class="bus-button" data-channel="4">INPUT</button>
        </div>
        <div id="effect-selector-container">
            <!-- Buttons will be dynamically inserted here by main.js -->
            <div id="effect-selector"></div>
        </div>
    </div>

    <div id="main-content-container">
        <div id="controller-container">
            <div class="control">
                <div class="control-label-container">
                    <label for="knob1">CTRL 1</label>
                    <button class="map-button" data-knob="1">MAP</button>
                </div>
                <input type="range" id="knob1" class="knob" min="0" max="127" value="63" data-cc="16">
            </div>
            <div class="control">
                <div class="control-label-container">
                    <label for="knob2">CTRL 2</label>
                    <button class="map-button" data-knob="2">MAP</button>
                </div>
                <input type="range" id="knob2" class="knob" min="0" max="127" value="63" data-cc="17">
            </div>
            <div class="control">
                <div class="control-label-container">
                    <label for="knob3">CTRL 3</label>
                    <button class="map-button" data-knob="3">MAP</button>
                </div>
                <input type="range" id="knob3" class="knob" min="0" max="127" value="63" data-cc="18">
            </div>
            <div class="control">
                <div class="control-label-container">
                    <label for="knob4">CTRL 4</label>
                    <button class="map-button" data-knob="4">MAP</button>
                </div>
                <input type="range" id="knob4" class="knob" min="0" max="127" value="63" data-cc="80">
            </div>
            <div class="control">
                <div class="control-label-container">
                    <label for="knob5">CTRL 5</label>
                    <button class="map-button" data-knob="5">MAP</button>
                </div>
                <input type="range" id="knob5" class="knob" min="0" max="127" value="63" data-cc="81">
            </div>
            <div class="control">
                <div class="control-label-container">
                    <label for="knob6">CTRL 6</label>
                    <button class="map-button" data-knob="6">MAP</button>
                </div>
                <input type="range" id="knob6" class="knob" min="0" max="127" value="63" data-cc="82">
            </div>
        </div>
        <div id="xy-pad-container">
            <div id="xy-pad">
                <div id="xy-puck"></div>
            </div>
            <div id="xy-labels">
                <span id="xy-label-x">X: CTRL 1</span>
                <span id="xy-label-y">Y: CTRL 2</span>
            </div>
        </div>
    </div>

    <div id="preset-container">
        <h3>PRESETS</h3>
        <div class="preset-controls">
            <select id="preset-list"></select>
            <button id="load-preset-button">LOAD</button>
            <button id="delete-preset-button">DELETE</button>
        </div>
        <div class="preset-controls">
            <input type="text" id="preset-name" placeholder="Preset Name...">
            <button id="save-preset-button">SAVE</button>
        </div>
        <div id="preset-description">
            <p>Select a preset to see its description.</p>
        </div>
    </div>

    <script src="fx_data.js"></script>
    <script src="default_presets_v2.js"></script>
    <script src="main.js"></script>

    <!-- Help Modal -->
    <div id="help-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>Instructions</h2>
            <div id="instructions-content">
                <!-- Content will be populated by main.js -->
            </div>
        </div>
    </div>

    <!-- Mapping Modal -->
    <div id="map-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>Map Control</h2>
            <div id="map-param-list">
                <!-- Parameter buttons will be dynamically inserted here -->
            </div>
        </div>
    </div>
</body>
</html>
